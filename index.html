<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Website</title>

    <!-- Fonts + Bootstrap + AOS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="theme-light">

    <!-- Navbar -->
    <nav class="navbar shadow-sm sticky-top px-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <b><span id="site-title" class=""></span></b>
            <button class="btn btn-sm btn-theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Hero -->
    <header class="hero text-center">
        <img id="profile-pic" src="" alt="Profile Picture" />
        <h1 id="name" class="fw-bold"></h1>
        <h5 id="title" class="mb-3"></h5>
        <p id="summary" class="lead"></p>
        <div class="social-links">
            <a id="email" href="#"></a>
            <a id="linkedin" href="#" target="_blank">LinkedIn</a>
            <a id="github" href="#" target="_blank">GitHub</a>
        </div>
    </header>

    <!-- Sections -->
    <section id="experience" class="section">
        <div class="container">
            <h2>Experience</h2>
            <div class="timeline" id="experience-timeline"></div>
        </div>
    </section>

    <section id="education" class="section bg-alt">
        <div class="container">
            <h2>Education</h2>
            <div class="timeline" id="education-timeline"></div>
        </div>
    </section>

    <section id="publications" class="section">
        <div class="container">
            <h2>Publications</h2>
            <div class="row" id="publications-grid"></div>
        </div>
    </section>

    <section id="projects" class="section bg-alt">
        <div class="container">
            <h2>Projects</h2>
            <div class="row" id="projects-grid"></div>
        </div>
    </section>

    <section id="achievements" class="section">
        <div class="container">
            <h2>Achievements</h2>
            <div class="row" id="achievements-grid"></div>
        </div>
    </section>

    <section id="skills" class="section bg-alt">
        <div class="container">
            <h2>Skills</h2>
            <div class="d-flex flex-wrap gap-2" id="skills-list"></div>
        </div>
    </section>

    <footer class="text-center py-4">
        <small>&copy; 2025 <span id="footer-name">Your Name</span></small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
